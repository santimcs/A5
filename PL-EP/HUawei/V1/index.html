<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Playlist</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<table id="videoGallery">

  <tr>
    <th>Thumbnail</th>
    <th>Title</th>
    <th>Publish Date</th> <!-- Added publish date column -->
    <th>Duration</th>
    <th>Views</th>   
    <th>Total Seconds</th>
  </tr>
  
</table>

<div id="videoPlayer">
  <!-- The YouTube iframe player will be inserted here when a row is clicked -->
</div>

<script src="script.js"></script>
</body>
</html>
